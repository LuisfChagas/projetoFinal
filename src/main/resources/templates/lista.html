<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="utf-8">
<title>Block & CIA - Lista de Produtos</title>
</head>
<link rel="stylesheet" href="/css/bootstrap.css">
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<body>
	<h1>Block & CIA</h1>
	<h2>Segue abaixo lista de todos os nossos produtos:</h2>
	<br></br>
	<div class="container text-center table-responsive">
		<table class="table table-striped table-bordered table-sm ">
			<thead class="thead-dark">
				<tr>
					<th>Produto id</th>
					<th>Nome</th>
					<th>Marca</th>
					<th>Made in</th>
					<th>Preco</th>
					<th>Acoes</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="product: ${listProducts}">
					<td class="align-baseline" th:text="${product.id}">Produto id</td>
					<td class="align-baseline" th:text="${product.nome}">Nome</td>
					<td class="align-baseline" th:text="${product.brand}">Marca</td>
					<td class="align-baseline" th:text="${product.madein}">Made in</td>
					<td class="align-baseline" th:text="${product.price}">Preco</td>
					<td><a class="btn btn-outline-warning"
						th:href="@{'/edit/' + ${product.id}}">Editar</a>&nbsp;&nbsp;&nbsp;
						<a class="btn btn-outline-danger"
						th:href="@{'/delete/' + ${product.id}}">Deletar</a></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-2">
				<a href="/cadastro" class="btn btn-outline-success">Cadastrar
					produto</a>
			</div>
		<div class="col-4"></div>
		<div class="col-1">
			<a href="/" id="lista" class="btn btn-outline-success bcadastro">Voltar</a>
		</div>
	</div>
		</div>


	</div>
</body>
</html>
